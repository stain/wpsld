plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'org.gradlex.extra-java-module-info' version "1.4"
}

repositories {
    jcenter()
}

extraJavaModuleInfo {
    automaticModule('ro-crate-java-1.1.0.jar', 'edu.kit.datamanager.ro_crate')
}

dependencies {

    implementation 'edu.kit.datamanager:ro-crate-java:1.1.0'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

}
