plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ]
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

}

mainClassName = 'no.s11.wpsld.ui.HelloFX'
